<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>PDF Viewer</title>
  </head>
  <body>
   <div class="container" id="opener">
<!--      rendering of the top bar for the header    -->
      <div class="top-bar">
      <button class="btn" id="prev-page">
        <i class="fas fa-arrow-circle-left"></i> Prev Page
      </button>
      <button class="btn" id="next-page">
        Next Page <i class="fas fa-arrow-circle-right"></i>
      </button>
      <span class="page-info">
        Page <span id="page-num"></span> of <span id="page-count"></span>
      </span>
    </div>
     
    <!--   rendering of the pdf    -->
    <canvas id="pdf-render"></canvas>
     
    </div>
    
<!--     select the pdf to read   -->
    <form class="form">
      
      <select name="subject" >
        <option name="network" value="network" >Network Theory</option>
        <option name="analog" value="analog" >Analog Electronics</option>
        <option name="digital" value="digital" >Digital Electronics</option>
        <option name="signals" value="signals" >Signals and System</option>
        <option name="maths" value="maths" >Mathematics and Aptitude</option>
      </select>
      
      <input type="submit" name="submit" id="submit">
  
    </form>
    

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
